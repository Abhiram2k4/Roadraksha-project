<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Road Raksha - Admin Login</title>
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <style>
        :root {
            --primary: #137fec;
            --primary-light: rgba(19, 127, 236, 0.1);
            --bg-light: #c6def7;
            --bg-white: #ebeaf1;
            --text-dark: #111418;
            --text-muted: #617589;
            --border-color: #000000;
            --border-light: #ffffff;
            --font-family: "Public Sans", sans-serif;
            --radius: 0.5rem;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-light);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            position: sticky;
            top: 0;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1.5rem;
            background-color: var(--bg-white);
            border-bottom: 1px solid var(--border-light);
        }

        .header-left { display: flex; align-items: center; gap: 0.75rem; }

        .logo-icon {
            width: 2.5rem; height: 2.5rem;
            border-radius: var(--radius);
            background-color: var(--primary-light);
            display: flex; align-items: center; justify-content: center;
            color: var(--primary);
        }

        .app-title {
            font-size: 1.125rem; font-weight: 700;
            color: var(--text-dark); line-height: 1.25;
        }

        .btn-header {
            display: none;
            cursor: pointer; align-items: center; justify-content: center;
            height: 2.5rem; padding: 0 1rem;
            border-radius: var(--radius);
            background-color: var(--primary-light); color: var(--primary);
            border: none; font-weight: 700; font-size: 0.875rem;
            transition: background-color 0.2s;
        }

        .btn-header:hover { background-color: rgba(19, 127, 236, 0.2); }

        @media (min-width: 640px) { .btn-header { display: flex; } }

        /* Main Layout */
        .main-container {
            flex: 1; display: flex;
            align-items: center; justify-content: center;
            padding: 1rem;
        }

        /* Compact Centered Card */
        .login-card {
            width: 100%; max-width: 480px; /* Reduced width for single column */
            background-color: var(--bg-white);
            border-radius: 0.75rem;
            box-shadow: 0 0 15px rgba(56, 12, 231, 0.886);
            border: 1px solid #1b1d20;
            overflow: hidden;
            display: flex; /* Changed from grid to flex */
            flex-direction: column;
        }

        /* Form Section */
        .form-section {
            display: flex; flex-direction: column; justify-content: center;
            padding: 2.5rem; gap: 2rem;
            width: 100%;
        }

        .form-header h1 {
            font-size: 1.875rem; font-weight: 900;
            color: var(--text-dark); line-height: 1.25; margin-bottom: 0.5rem;
            text-align: center;
        }

        .form-header p { 
            color: var(--text-muted); font-size: 1rem; 
            text-align: center;
        }

        /* Login Form Styles */
        .login-form {
            display: flex; flex-direction: column; gap: 1.5rem;
        }

        /* Form Inputs */
        .form-group {
            display: flex; flex-direction: column;
            gap: 0.375rem; width: 100%;
        }

        .input-label {
            font-size: 1rem; font-weight: 500; color: var(--text-dark);
        }

        .input-wrapper { position: relative; }

        .input-icon {
            position: absolute; left: 1rem; top: 50%; transform: translateY(-50%);
            color: var(--text-muted); display: flex; align-items: center;
        }

        .form-input {
            width: 100%; height: 3.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            background-color: var(--bg-white);
            padding-left: 2.75rem; padding-right: 1rem;
            font-size: 1rem; color: var(--text-dark);
            font-family: inherit; transition: border 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none; border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        #passwordInput { padding-right: 3rem; }

        .password-toggle {
            position: absolute; right: 1rem; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: var(--text-muted);
            cursor: pointer; display: flex; align-items: center;
        }

        .password-toggle:hover { color: var(--primary); }

        /* Form Buttons */
        .form-actions {
            display: flex; flex-direction: column;
            gap: 1rem; margin-top: 0.5rem;
        }

        .btn-primary {
            width: 100%; height: 3rem;
            border-radius: var(--radius);
            background-color: var(--primary); color: #f9f9f9;
            font-size: 1rem; font-weight: 700; border: none;
            cursor: pointer; transition: background-color 0.2s;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.2);
        }

        .btn-primary:hover { background-color: #116ecf; }

        footer { padding: 1.5rem 1rem; text-align: center; }
        footer p { color: var(--text-muted); font-size: 0.875rem; }

        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .material-symbols-outlined.icon-small { font-size: 20px; }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-left">
            <div class="logo-icon">
                <span class="material-symbols-outlined">admin_panel_settings</span>
            </div>
            <h2 class="app-title">Road Raksha Admin Portal</h2>
        </div>
        <a href="{% url 'index' %}" style="text-decoration: none;">
            <button class="btn-header">
                <span class="truncate">Go to App Homepage</span>
            </button>
        </a>
    </header>

    <main class="main-container">
        <div class="login-card">
            
            <div class="form-section">
                <div class="form-header">
                    <h1>Admin Login</h1>
                    <p>Secure access for system administrators.</p>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    
                    {% if messages %}
                        {% for message in messages %}
                            <p style="color:red; margin-bottom:10px;">
                            {{ message }}
                            </p>
                        {% endfor %}
                    {% endif %}

                    
                    <label class="form-group">
                        <p class="input-label">Admin Username</p>
                        <div class="input-wrapper">
                            <div class="input-icon">
                                <span class="material-symbols-outlined icon-small">person</span>
                            </div>
                            <input class="form-input" name="username" placeholder="Enter Admin ID" type="text" required />
                        </div>
                    </label>

                    <label class="form-group">
                        <p class="input-label">Password</p>
                        <div class="input-wrapper">
                            <div class="input-icon">
                                <span class="material-symbols-outlined icon-small">lock</span>
                            </div>
                            <input class="form-input" id="passwordInput" name="password" placeholder="Enter password" type="password" required />
                            <button class="password-toggle" type="button" id="togglePasswordBtn">
                                <span class="material-symbols-outlined icon-small">visibility</span>
                            </button>
                        </div>
                    </label>

                    <div class="form-actions">
                        <button class="btn-primary" type="submit">
                            <span class="truncate">Login to Dashboard</span>
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </main>

    <footer>
        <p>Â© 2025 Road Raksha Authority. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleBtn = document.getElementById('togglePasswordBtn');
            const passwordInput = document.getElementById('passwordInput');
            const toggleIcon = toggleBtn.querySelector('.material-symbols-outlined');

            toggleBtn.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                if (type === 'password') {
                    toggleIcon.textContent = 'visibility';
                } else {
                    toggleIcon.textContent = 'visibility_off';
                }
            });
        });
    </script>
</body>
</html>
